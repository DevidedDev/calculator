<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <section class="display">
                <p>last result: 12</p>
                <p>current: 12</p>
            </section>
            <section class="input">
                <div class="column-1">
                    <div>
                        <button>clear</button>
                        <button>del</button>
                    </div>
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div>
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
                <div class="column-2">
                    <div class="operations">
                        <button>%</button>
                        <button>*</button>
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
            </section>
        </div>

        <script src="code.js"></script>
    </body>
</html>
