<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calc">
            <section class="display">
                <p id="display-cache"></p>
                <p id="display-current">0</p>
            </section>
            <section class="input">
                <div class="column-1">
                    <div class="button-row clear-btn-container">
                        <button>clear</button>
                        <button>del</button>
                    </div>
                    <div class="button-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="button-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="button-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="button-row">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
                <div class="column-2">
                    
                        <button>/</button>
                        <button>*</button>
                        <button>-</button>
                        <button class="plus-btn">+</button>
                    
                </div>
            </section>
        </div>
        
        <a class="social-link" href="https://github.com/DevidedDev">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" >
            DevidedDev
        </a>
        

        <script src="code.js"></script>
    </body>
</html>
